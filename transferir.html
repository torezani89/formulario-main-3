    <h4>Transações Financeiras</h4>

    <form id="transacoes">

      <fieldset style="margin-top: 20px;">
        <legend>Transferir</legend> <br>
        <label for="transferencia">R$ </label>
        <input type="text" name="transferencia" id="valorTransf" placeholder="Ex: 50.00" required>
        <label for="sacado">De: </label>
        <input type="text" name="sacado" id="sacado" required>
        <label for="beneficiario">Para: </label>
        <input type="text" name="beneficiario" id="beneficiario" required > <br><br>
        <button class="btn btn-success" id="transferir">Transferir</button> <div class="div-transf"></div>
      </fieldset>

    </form>
