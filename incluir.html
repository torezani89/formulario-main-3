    <div class="form-incluir">

        <h4>Incluir Cliente</h4>

        <form class="form" id="form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="inputNome" required>
            <label for="nascimento">Nascimento:</label>
            <input type="date" name="nascimento" id="inputNascimento" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="inputTelefone" required>
            <button class="btn btn-dark" id="submit">Enviar</button>
            <div id="div-erro"></div>
        </form>
