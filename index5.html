    <div class="div-table">

      <table class="table table-dark table-hover" id="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nascimento</th>
            <th>Telefone</th>
            <th>Saldo(R$)</th>
            <th class="th-acoes">Ações</th>
          </tr>
        </thead>
        <tbody id=tbody>
        
        </tbody>
      
      </table>

    </div>

    <div class="form-transacoes">

      <h4>Transações Financeiras</h4>

      <form id="transacoes">
  
        <fieldset>
          <legend>Depositar</legend> <br>
          <label for="valorDeposito">R$ </label>
          <input type="number" name="deposito" id="valorDeposito" placeholder="Ex: 50.00" required>
          <label for="destinatario">Para: </label>
          <select name="destinatario" id="destinatario" style="width: 200px;" multiple>
  
          </select> <br><br>
          <button class='btn btn-primary' id="depositar">Depositar</button> <div class="div-deposito"></div> <br>
        </fieldset>

        <hr>
  
        <fieldset style="margin-top: 20px;">
          <legend>Sacar</legend> <br>
          <label for="valorSaque">R$ </label>
          <input type="number" name="saque" id="valorSaque" placeholder="Ex: 50.00" required>
          <label for="cliente">De: </label>
          <input list='cliente-options' name="cliente" id="cliente">
          <datalist id="cliente-options"> 
            
          </datalist> <br> <br>
          <button class="btn btn-danger" id="sacar">Sacar</button> <div class="div-saque"></div> <br> 
        </fieldset>

        <hr>

        <fieldset style="margin-top: 20px;">
          <legend>Transferir</legend> <br>
          <label for="transferencia">R$ </label>
          <input type="number" name="transferencia" id="valorTransf" placeholder="Ex: 50.00" required>
          <label for="sacado">De: </label>
          <input type="text" name="sacado" id="sacado" required>
          <label for="beneficiario">Para: </label>
          <input type="text" name="beneficiario" id="beneficiario" required > <br><br>
          <button class="btn btn-success" id="transferir">Transferir</button> <div class="div-transf"></div>
        </fieldset>
  
      </form>  

    </div>


</body>
